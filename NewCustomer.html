<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Customer</title>
    <link rel="stylesheet" href="site.css">

</head>
<body>
    <header>
        <h1>New Customer</h1>
    </header>
    <form class="NewCustomer">
    <form action =""method="post">
    <lable for="Customer_Id">Customer Id</lable><br>
    <input type="text" name="Customer_Id"id="CId"><br><br>

    <lable for="Fname">First Name </lable><br>
    <input type="text" name="Fname"id="Fname"><br><br>

    <lable for="Mname">Middle Name </lable><br>
    <input type="text" name="Mname"id="Mname"><br><br>

    <lable for="Lname">Last Name</lable><br>
    <input type="text" name="Lname"id="Lname"><br><br>

    <!--for Radio Button -->
    <label for="Gender">Gender </label> 
    <input type="radio" id="male" name="gender" value="male" checked>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <lable for="Birthday">Date of birth</lable><br>
    <input type="date" id="birthday" name="birthday"><br><br>

    <lable for="Number">Phone Nomber </lable><br>
    <input type="text" name="number"id="Number"><br><br>

    <lable for="id">Email</lable><br>
    <input type="text" name="id"id="id"><br><br>

    <lable for="location">Street</lable><br>
    <input type="text" name="Location"id="Location"><br><br>

    <lable for="Address">Village/Town</lable><br>
    <input type="text" name="Address"id="Address"><br><br>

    <lable for="states">State </lable> <br>
    <select name="states" id="state">
      <option value="bihar">Bihar</option>
      <option value="Nepal">Nepal</option>
      <option value="Panjab">Panjab</option>
      <option value="Delhi">Delhi</option>
      <option value="Bangalore">Bangalore</option>
    </select><br><br>
    
    <lable for="code">PIN code </lable><br>
    <input type="text" name="code"id="code"><br><br>
    </form>
    <!--for button -->
    
    <button class= submit type="button" value="Submit"> Submit</button>
     <button class= Reset type="button" value="Reset">Reset</button>

    

    </form>
</body>
</html>
